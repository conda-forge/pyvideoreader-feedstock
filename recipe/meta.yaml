{% set name = "pyvideoreader" %}
{% set version = "0.5.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyvideoreader-{{ version }}.tar.gz
  sha256: f5fafb7760468863f08d2ee1c613a46bec5f2b0ca64af681eb313c66bb08cb47

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - flit
    - pip
    - python >=3.6
  run:
    - opencv
    - python >=3.6
    - setuptools

test:
  imports:
    - videoreader
  commands:
    - pip list
    - curl https://sample-videos.com/video321/mp4/720/big_buck_bunny_720p_1mb.mp4 --output video.mp4
    - python -c "from videoreader import VideoReader;vr=VideoReader('video.mp4');print(vr);print(vr[100]);"
  requires:
    - curl
    - pip

about:
  home: https://github.com/postpop/videoreader
  summary: Pythonic wrapper around opencv's VideoCapture().
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - postpop
